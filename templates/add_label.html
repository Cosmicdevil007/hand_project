<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Gesture Label</title>
</head>
<body>
    <h1>Add a New Gesture Label</h1>
    <form method="post">
        <input type="text" name="new_label" placeholder="Enter new label" required>
        <button type="submit">Add Label</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
