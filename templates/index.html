<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition System</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #7209b7;
            --accent-color: #4cc9f0;
            --background-color: #f8f9fa;
            --text-color: #2d3a4b;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --cube-color: rgba(67, 97, 238, 0.2);
            --sphere-color: rgba(114, 9, 183, 0.15);
            --glow-color: rgba(76, 201, 240, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .floating-shape {
            position: absolute;
            transform-style: preserve-3d;
            animation: float 20s ease-in-out infinite;
            filter: blur(1px);
        }

        .shape-1 {
            top: 20%;
            left: 15%;
            animation-delay: -5s;
        }

        .shape-2 {
            top: 60%;
            right: 15%;
            animation-delay: -10s;
        }

        .shape-3 {
            top: 30%;
            right: 25%;
            animation-delay: -15s;
        }

        .shape-4 {
            bottom: 20%;
            left: 25%;
            animation-delay: -7s;
        }

        .cube {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--cube-color);
            border: 2px solid rgba(180, 16, 16, 0.1);
            box-shadow: 0 0 20px var(--glow-color);
            backdrop-filter: blur(5px);
        }

        .sphere {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, var(--sphere-color), transparent);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--glow-color);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transform: translateZ(0);
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: translateY(-5px) translateZ(50px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 40px;
            transform-style: preserve-3d;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateZ(30px);
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
            transform: translateZ(20px);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 40px;
            transform-style: preserve-3d;
        }

        .nav-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 28px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1.1rem;
            overflow: hidden;
            transition: all 0.4s ease;
            transform: translateZ(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .nav-btn:hover {
            transform: translateY(-3px) translateZ(20px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        .nav-btn:hover::before {
            opacity: 1;
        }

        .nav-btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn.logout {
            background: linear-gradient(135deg, #ff4d4d, #f43f5e);
        }

        .nav-btn.logout:hover {
            box-shadow: 0 8px 25px rgba(244, 63, 94, 0.4);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateZ(0) translateY(0) rotate(0deg); 
            }
            25% { 
                transform: translateZ(100px) translateY(-30px) rotate(5deg); 
            }
            50% { 
                transform: translateZ(50px) translateY(20px) rotate(-5deg); 
            }
            75% { 
                transform: translateZ(150px) translateY(-20px) rotate(10deg); 
            }
        }

        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }

            .floating-shape {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="floating-shape shape-1">
            <div class="cube">
                <div class="cube-face" style="transform: translateZ(60px)"></div>
                <div class="cube-face" style="transform: translateZ(-60px) rotateY(180deg)"></div>
                <div class="cube-face" style="transform: rotateY(90deg) translateZ(60px)"></div>
                <div class="cube-face" style="transform: rotateY(-90deg) translateZ(60px)"></div>
                <div class="cube-face" style="transform: rotateX(90deg) translateZ(60px)"></div>
                <div class="cube-face" style="transform: rotateX(-90deg) translateZ(60px)"></div>
            </div>
        </div>
        <div class="floating-shape shape-2">
            <div class="sphere"></div>
        </div>
        <div class="floating-shape shape-3">
            <div class="cube">
                <div class="cube-face" style="transform: translateZ(60px)"></div>
                <div class="cube-face" style="transform: translateZ(-60px) rotateY(180deg)"></div>
                <div class="cube-face" style="transform: rotateY(90deg) translateZ(60px)"></div>
                <div class="cube-face" style="transform: rotateY(-90deg) translateZ(60px)"></div>
                <div class="cube-face" style="transform: rotateX(90deg) translateZ(60px)"></div>
                <div class="cube-face" style="transform: rotateX(-90deg) translateZ(60px)"></div>
            </div>
        </div>
        <div class="floating-shape shape-4">
            <div class="sphere"></div>
        </div>
    </div>

    <div class="container">
        <div class="welcome-text">
            <h1>Welcome to Our Beta</h1>
            <p class="subtitle">Custom Hand Gesture Recognition System</p>
        </div>
        
        <div class="button-grid">
            <a href="{{ url_for('sign_language') }}" class="nav-btn">
                <span>
                    ðŸ‘‹ Launch Recognition
                </span>
            </a>
            <a href="{{ url_for('upload') }}" class="nav-btn">
                <span>
                    ðŸ“Š Upload Dataset
                </span>
            </a>
            <a href="{{ url_for('view_logs') }}" class="nav-btn">
                <span>
                    ðŸ“‹ View Logs
                </span>
            </a>
            <a href="{{ url_for('logout') }}" class="nav-btn logout">
                <span>
                    ðŸšª Logout
                </span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const shapes = document.querySelectorAll('.floating-shape');
            
            // Calculate mouse position relative to center
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;

            // Apply transform to container
            container.style.transform = `
                translateZ(50px)
                rotateX(${-y}deg)
                rotateY(${x}deg)
            `;

            // Move shapes based on mouse position
            shapes.forEach((shape, index) => {
                const factor = (index + 1) * 0.2;
                shape.style.transform = `
                    translate(${x * factor * 10}px, ${y * factor * 10}px)
                    translateZ(${100 * factor}px)
                `;
            });
        });
    </script>
</body>
</html>
