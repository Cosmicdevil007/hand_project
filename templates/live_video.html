<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand Gesture Recognition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{{ url_for('static', filename='ddb879cc-21af-4e04-9754-6d4099d06065.png') }}") no-repeat center center;
      background-size: cover;
      z-index: 1;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7; /* Adjust opacity to make background visible */
      opacity: 0.7 !important;
    }

    .top-links {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 3;
    }

    .top-links a {
      display: inline-block;
      margin-right: 20px;
      background-color: rgba(0, 123, 255, 0.9); /* Slightly transparent */
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding-top: 100px;
    }

    .content h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 2.5em;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="video-wrapper">
    <img src="{{ url_for('video_feed') }}" alt="Video Stream"style="opacity: 0.7 !important;">
  </div>

  <div class="top-links">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('sign_language_reference') }}">Sign Language Reference</a>
  </div>

  <div class="content">
    <h1>Hand Gesture Recognition</h1>
  </div>

</body>
</html>
